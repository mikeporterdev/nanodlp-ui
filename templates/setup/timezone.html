{% extends "../base.html" %}
{% block content %}
<div class="row flex-row">
    <div class="col-md-12">
        <h3 translate>Timezone</h3>
        <form action="/setup/timezone" method="post" id="mask_form">
            <select name="timezone" id="range" class="form-control form-inline" style="display:inline;width: auto;">
                <option value=""></option>
                {% for zone in zones %}
                <option value="{{zone}}">{{zone}}</option>
                {% endfor %}
                </select>
            <button type="submit" class="btn btn-default" translate>Change Timezone</button>
        </form>
    </div>
</div>
{% endblock %}
