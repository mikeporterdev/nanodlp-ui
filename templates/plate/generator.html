{% extends "../base.html" %}
{% block content %}
<div class="starter-template">
	<div class="alert alert-danger" role="alert" translate>Making any change will automatically discard the previous calibration job.</div>
	<legend><translate>Job Generator</translate></legend>
	<form action="" method="post" class="edit-page">
		<div class="row">
			<div class="col-md-3">
                {{ selectProfile(profiles,plate.ProfileID) }}
			</div>
			<div class="col-md-3">
				<label for="Depth"><translate>Plate Depth</translate> <span class="label label-default"><translate>Millimeter</translate></span></label>
				<input value="3" name="Depth" id="Depth" value="{{generator.Depth}}" class="form-control" required>
				<br>
			</div>
			<div class="col-md-3">
				<label for="CureTimes" translate>Comma Separated Cure Times</label>
				<input name="CureTimes" id="CureTimes" placeholder="eg. 3,4,5,2.5" pattern="[\d,\.]*" class="form-control" value="{{generator.CureTimes}}" required>
			</div>
			<div class="col-md-3">
				<label for="PillarDia" translate>Comma Separated Pillar Diameter</label>
				<input name="PillarDia" id="PillarDia" placeholder="eg. 0.1, 0.2, 0.3, 0.5, 1, 2, 4" pattern="[\d,\.]*" class="form-control" value="{{generator.PillarDia}}" required>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label for="BlockWidth"><translate>Measurement Cube Width</translate> <span class="label label-default" translate>Millimeter</span></label>
				<input name="BlockWidth" id="BlockWidth" class="form-control" value="{{generator.BlockWidth}}">
			</div>
			<div class="col-md-3">
				<label for="BlockHeight"><translate>Measurement Cube Height</translate> <span class="label label-default" translate>Millimeter</span></label>
				<input name="BlockHeight" id="BlockHeight" class="form-control" value="{{generator.BlockHeight}}">
			</div>
			<div class="col-md-6">
				<label for="Padding"><translate>Support Padding</translate> <span class="label label-default" translate>Millimeter</span></label>
				<input name="Padding" id="Padding" class="form-control" value="{{generator.Padding}}">
			</div>
		</div>
		<br>
		<br>
		<button type="submit" class="btn btn-success" name="Type" value="old" translate>Generate</button>
	</form>
	<br>
	<br>
</div>
{% endblock %}
